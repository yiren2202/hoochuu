<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好初漫報 - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <marquee behavior="scroll" scrollamount="3" scrolldelay="20" truespeed>一鍵申請，獲得免費塑膠袋    一鍵申請，獲得免費塑膠袋</marquee>
    </nav>
    
    
    <section class="content">
        <div class="container">
            <p class="landing__text">
                <span>免費的最棒</span><br>
                <span>我們把好出慢報印在袋子上拉</span><br>
                <span>想不到吧</span><br>
            </p>
            <lottie-player
                id="lottie1"
                src="https://assets5.lottiefiles.com/packages/lf20_FISfBK.json">
            </lottie-player>
            <lottie-player
                id="lottie2"
                src="https://assets5.lottiefiles.com/packages/lf20_FISfBK.json">
            </lottie-player>
            <img class="bg__cloud" src="img/bg/yellow.png">
            <div class="placeholder4xx">
                <p>
                    <span>現在只要動動手就能免費免費免費^^</span><br>
                    <span>領去好出慢報，兩個字，快行動</span><br>
                    <span>填寫店家資料</span><br>
                    <span>Fill out store information</span><br>
                    <span>輸入塑膠袋數量，送出申請</span><br>
                    <span>Enter the quantity of plastic bag</span><br>
                    <span>收到免費塑膠袋數量</span><br>
                    <span>hoo chuu free</span><br>
                </p>
            </div>
            
            <img class="bg__cloud" src="img/bg/blue.png">
            <div class="placeholder25xx"></div>
            <img class="bg__cloud" src="img/bg/green.png">
            <div id="cutebag" class="cutebag">
                <img id="cutebag__img" class="cutebag__img"src="img/0125Test/running1.png" alt="">
            </div>
            
        </div>
    </section>
    <footer class="footer">
        <marquee behavior="alternate" scrollamount="3" scrolldelay="20" truespeed>一鍵申請，獲得免費塑膠袋    一鍵申請，獲得免費塑膠袋</marquee>
    </footer>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
